<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Faster+One" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="row">
            <div class="title">
                <h1 style="font-size: 70px;">TRAIN SCHEDULE EXPRESS</h1>
                <img src="assets/images/train.png" style="width: 10%; filter:opacity(40%);">
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <img src="assets/images/train.png" style="width: 10%; filter:opacity(70%);">
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <img src="assets/images/train.png" style="width: 10%;">
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <img src="assets/images/train.png" style="width: 10%; filter:opacity(70%);">
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <img src="assets/images/train.png" style="width: 10%; filter:opacity(40%);">
            </div>
        </div>
        <!-- Current Train Schedule -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nj Transit</td>
                                <td>Hoboken</td>
                                <td>15</td>
                                <td>02:15PM</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Add a Train -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="">
                            <label for="">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="">
                            <label for="">Frequency (min)</label>
                            <input type="number" class="form-control" id="">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
